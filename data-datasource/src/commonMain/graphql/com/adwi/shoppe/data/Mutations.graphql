        token
        user {
            email
            id
            orders {
                id
                paid
                purchasedAt
                quantity
                scheduledAt
                serviceId
                shopId
                userId
            }
        }
    }
}

mutation createShop ($shopInput: ShopInput!) {
    createShop (shopInput: $shopInput) {
        description
        id
        imageUrl
        name
        orders {
            id
            paid
            purchasedAt
            quantity
            scheduledAt
            serviceId
            shopId
            userId
        }
        reviews {
            id
            rating
            shopId
            text
            userId
        }
        services {
            description
            duration
            id
            name
            price
            shopId
        }
        userId
    }
}

